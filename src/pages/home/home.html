<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" [(ngModel)]="name2" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-card text-center>
    <ion-card-header>
      {{name1}} <ion-icon color="danger" ios="ios-heart" md="md-heart"></ion-icon> {{name2}}
    </ion-card-header>
    <ion-card-content>
      {{score}} %
    </ion-card-content>
  </ion-card>
</ion-content>
